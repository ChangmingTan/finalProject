<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUV Information</title>
    <include href="includes/header.html"></include>
</head>
<body>
<div class="card container mb-5">
    <div class="card-body">

        <h1>Design the interior of your BMW</h1>
        <hr>
        <form action="#" method="post" class="row" id="interior">

            <div class="col-lg-8">

                <div class="form-group">
                    <label for="leather"><strong>Select the type of leather desired </strong><b
                            class="err">*</b></label>
                    <select class="form-control" id="leather" name="leather">
                        <option value="-- Please choose one --">-- Please choose one --</option>

                        <repeat group="{{ @leathers }}" value="{{ @leather }}">
                            <option value="{{ @leather }}"
                            <check if="{{ @leather == @selectedLeather }}">selected="selected"</check>
                            >{{ @leather }}</option>
                        </repeat>

                    </select>

                    <span class="err">
                            <check if="{{ isset(@errors['leather']) }}">
                                {{ @errors['leather'] }}
                            </check>
                    </span>
                </div>

                <div class="form-group">
                    <label for="seats"><strong>Select the number of seats </strong><b class="err">*</b></label>
                    <select class="form-control" id="seats" name="seats">
                        <option value="-- Please choose one --">-- Please choose one --</option>

                        <repeat group="{{ @seats }}" value="{{ @seat }}">
                            <option value="{{ @seat }}"
                            <check if="{{ @seat == @selectedSeat }}">selected="selected"</check>
                            >{{ @seat }}</option>
                        </repeat>

                    </select>

                    <span class="err">
                            <check if="{{ isset(@errors['seats']) }}">
                                {{ @errors['seats'] }}
                            </check>
                    </span>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <p class="card-text"><b>Note:</b> All information entered is protected by our <a
                                href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">privacy policy</a>.
                            Profile information can only be viewed by others with your permission.</p>
                        <p class="card-text"><b>Required:</b> Anything with a <b class="err">*</b> is required and needs
                            to be filled out.
                        </p>
                    </div>
                </div>
            </div>

        </form>

        <div class="float-right p-2">
            <button type="submit" form="interior" class="btn btn-primary">Next ></button>
        </div>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type of BMW</title>
    <include href="includes/header.html"></include>
</head>
<body>
<div class="card container m-5">
    <div class="card-body">

        <h1>Pick your BMW</h1>
        <hr>
        <form action="#" method="post" class="row" id="car">
            <div class="col-lg-8">

                <div class="form-group">
                    <label for="makeDrop"><strong>Please select the model of your dream BMW *</strong></label>
                    <select class="form-control" id="makeDrop" name="makeDrop">

                        <repeat group="{{ @models }}" value="{{ @model }}">
                            <option value="{{ @model }}">{{ @model }}</option>
                        </repeat>

                    </select>
                </div>

                <div class="form-group">
                    <label for="yearDrop"><strong>Please select a year *</strong></label>
                    <select class="form-control" id="yearDrop" name="yearDrop">

                        <repeat group="{{ @years }}" value="{{ @year }}">
                            <option value="{{ @year }}">{{ @year }}</option>
                        </repeat>

                    </select>
                </div>

                <div class="form-group">
                    <label><strong>Drive-train *</strong></label>

                    <repeat group="{{ @wheels }}" value="{{ @wheel }}">
                        <br>
                        <input type="radio" id="{{ @wheel }}" name="driveTrain" value="{{ @wheel }}">
                        <label for="{{ @wheel }}">{{ @wheel }}</label>
                    </repeat>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <p class="card-text"><b>Note:</b> All information entered is protected by our <a
                                href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">privacy
                            policy</a>.
                            Profile information can only be viewed by others with your permission.</p>
                        <p class="card-text"><b>Required:</b> Anything with a * is required and needs to be filled out.
                        </p>
                    </div>
                </div>
            </div>
        </form>

        <div class="float-right p-2">
            <button type="submit" form="car" class="btn btn-primary">Next ></button>
        </div>


    </div>
</div>
</body>
</html>
